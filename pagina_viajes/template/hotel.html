<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles</title>
</head>
<body>
    {% for i in hotels %}
        <h1>{{i.name}}</h1>
        <h2>{{i.location}}</h2>
        <h2>Fecha de Entrada: {{i.date_departue}}</h2>
        <h2>Fecha de Salida: {{i.date_return}}</h2>
        <h3>Precio: {{i.price}}</h3>
    {% endfor %}
</body>
</html>
